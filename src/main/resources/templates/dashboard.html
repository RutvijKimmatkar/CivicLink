<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - CIVILINK</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font, like Inter */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 antialiased bg-[image:radial-gradient(theme(colors.slate.200)_1px,transparent_1px)] [background-size:16px_16px]">

<!-- --- Inline SVG Icons --- -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line>
    </symbol>
    <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line>
    </symbol>
    <symbol id="icon-map-pin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle>
    </symbol>
    <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line>
    </symbol>
</svg>

<!-- Header Section (Logged-In State) -->
<header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md">
    <div class="container mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="dashboard.html" class="flex items-center gap-2">
            <!-- Using a placeholder for the logo -->
            <img
                    src="./civiclink.png"
                    alt="CIVILINK Logo"
                    class="h-8 w-auto"
            />
        </a>

        <div class="flex items-center gap-4">
            <!-- Welcome message -->
            <span class="hidden sm:inline text-sm font-medium text-slate-600">
                    Welcome, <span th:text="${name}">User</span>!
                </span>
            <!-- Logout button -->
            <a th:href="@{/logout}" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white hover:bg-slate-100 hover:text-slate-900 h-10 px-4 py-2">
                <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-logout"></use></svg>
                Logout
            </a>
        </div>
    </div>
</header>

<!-- Main Dashboard Content -->
<main class="py-12">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

        <!-- Dashboard Header & CTA -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900">
                    Your Dashboard
                </h1>
                <p class="mt-1 text-sm text-slate-600 sm:hidden">
                    Welcome, <span th:text="${name}">User</span>!
                </p>
            </div>
            <!-- New Complaint button -->
            <a th:href="@{/complaints/new}" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-white hover:bg-slate-900/90 h-10 px-4 py-2 shadow-sm">
                <svg class="h-5 w-5" fill="none" stroke="currentColor"><use xlink:href="#icon-plus"></use></svg>
                New Complaint
            </a>
        </div>

        <!-- Stats Card -->
        <div class="mb-8">
            <div class="rounded-lg border border-slate-200 bg-white text-slate-950 shadow-sm">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="text-lg font-semibold leading-none tracking-tight text-slate-600">Total Complaints</h3>
                </div>
                <div class="p-6 pt-0">
                    <!-- Complaint count -->
                    <div class="text-4xl font-bold" th:text="${complaintCount}">0</div>
                </div>
            </div>
        </div>

        <!-- Recent Complaints Section -->
        <h2 class="text-2xl font-bold tracking-tight text-slate-900 mb-4">
            Recent Complaints
        </h2>

        <!--
            COMPLAINTS LIST:
            Show this block if complaints are NOT empty.
        -->
        <div class="space-y-4" th:if="${complaints != null and !complaints.isEmpty()}">

            <!-- Complaint Card (This is the loop item) -->
            <div class="rounded-lg border border-slate-200 bg-white text-slate-950 shadow-sm" th:each="c : ${complaints}">
                <div class="p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start gap-4">
                        <!-- Left Side: Details -->
                        <div class="space-y-2">
                                <span class="inline-flex items-center rounded-full bg-blue-100 px-3 py-0.5 text-sm font-medium text-blue-800"
                                      th:text="${c.category}">
                                    CATEGORY
                                </span>
                            <p class="text-lg font-semibold text-slate-900"
                               th:text="${c.description}">
                                Description
                            </p>
                            <div class="flex flex-col sm:flex-row sm:items-center gap-x-4 gap-y-1 text-sm text-slate-500">
                                    <span class="flex items-center gap-1.5">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-map-pin"></use></svg>
                                        <span th:text="${c.location}">location</span>
                                    </span>
                                <span class="flex items-center gap-1.5">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-calendar"></use></svg>
                                        <span th:if="${c.createdAt != null}"
                                              th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">date</span>
                                        <span th:if="${c.createdAt == null}">unknown date</span>
                                    </span>
                            </div>
                        </div>
                        <!-- Right Side: Status (You may need to add a 'status' field to your complaint object) -->
                        <div>
                                <span class="inline-flex items-center rounded-full bg-yellow-100 px-3 py-0.5 text-sm font-medium text-yellow-800"
                                      th:text="${c.status} ? ${c.status} : 'Pending'">
                                    Status
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of loop -->

        </div>
        <!-- End of complaints list block -->

        <!--
            EMPTY STATE:
            Show this block if complaints ARE empty or null.
        -->
        <div class="rounded-lg border border-dashed border-slate-300 bg-white text-slate-950 shadow-none"
             th:if="${complaints == null or complaints.isEmpty()}">
            <div class="p-10 text-center">
                <h3 class="text-lg font-medium text-slate-800">No complaints yet</h3>
                <p class="mt-2 text-sm text-slate-600">
                    You haven't filed any complaints. Click the button below to create your first one.
                </p>
                <a th:href="@{/complaints/new}" class="mt-6 inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-white hover:bg-slate-900/90 h-10 px-4 py-2 shadow-sm">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor"><use xlink:href="#icon-plus"></use></svg>
                    New Complaint
                </a>
            </div>
        </div>
        <!-- End of empty state block -->

    </div>
</main>

</body>
</html>
