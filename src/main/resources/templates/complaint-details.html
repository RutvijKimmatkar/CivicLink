<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Complaint #' + ${complaint.id} + ' - CIVILINK'">Complaint Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 antialiased">

<header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md">
    <div class="container mx-auto flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8">
        <a th:href="@{/dashboard}" class="flex items-center gap-2">
            <img src="/civiclink.png" alt="CIVILINK Logo" class="h-8 w-auto" />
        </a>
        <a th:href="@{/logout}" class="text-sm font-medium text-slate-700 hover:text-slate-900">
            Logout
        </a>
    </div>
</header>

<main class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-8">
    <a th:href="@{/dashboard}" class="text-sm text-indigo-600 hover:text-indigo-800">&larr; Back to Dashboard</a>

    <h1 class="text-3xl font-bold mt-4 mb-6 text-slate-900">
        Complaint Details
    </h1>

    <div class="bg-white rounded-lg border border-slate-200 shadow-sm p-6 space-y-4">
        <div>
            <h2 class="text-lg font-semibold text-slate-800">Category</h2>
            <p class="text-slate-600" th:text="${complaint.category}">Category</p>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-slate-800">Description</h2>
            <p class="text-slate-600 whitespace-pre-line" th:text="${complaint.description}">Description</p>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-slate-800">Status</h2>
            <p class="inline-flex items-center rounded-md px-3 py-1 text-sm font-medium"
               th:text="${complaint.status}"
               th:classappend="${statusClass}">
                Status
            </p>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-slate-800">Location</h2>
            <p class="text-slate-600" th:text="${complaint.location}">Location</p>
            <p class="text-sm text-slate-500 mt-1" th:text="${complaint.locationDescription}">Extra details</p>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-slate-800">Date Submitted</h2>
            <p class="text-slate-600" th:text="${#temporals.format(complaint.createdAt, 'MMM dd, yyyy - HH:mm')}">Date</p>
        </div>

        <div th:if="${complaint.photo != null and complaint.photo != ''}">
            <h2 class="text-lg font-semibold text-slate-800">Attached Photo</h2>
            <!-- If photoPath is a full URL or a static path, this will render it correctly.
                 If you store relative resource paths, consider prefixing with @{/...} on the server side. -->
            <img th:src="${complaint.photoPath}" alt="Complaint Photo" class="rounded-md shadow-md max-h-96 w-auto">
        </div>
    </div>
</main>
</body>
</html>
