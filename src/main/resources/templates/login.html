<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Login</title></head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <input name="username" placeholder="Username" required/><br/>
    <input name="password" type="password" placeholder="Password" required/><br/>
    <button type="submit">Login</button>

    <div style="margin-top:20px; text-align:center;">
        <p style="font-size:0.9em; color:#555;">Or login as:</p>
        <a href="/admin/login"
           style="margin:5px; padding:8px 14px; background:#2b7; color:white; text-decoration:none; border-radius:4px;">
            Admin
        </a>
        <a href="/vendor/login"
           style="margin:5px; padding:8px 14px; background:#0077cc; color:white; text-decoration:none; border-radius:4px;">
            Vendor
        </a>
    </div>
</form>

<p th:if="${error}" th:text="${error}" style="color:red"></p>
<p th:if="${message}" th:text="${message}" style="color:green"></p>
<p>No account? <a th:href="@{/register}">Register</a></p>
</body>
</html>
