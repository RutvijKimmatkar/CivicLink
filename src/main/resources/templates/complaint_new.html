<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>New Complaint - CIVILINK</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font, like Inter */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Tailwind custom class for styled inputs */
        @layer components {
            .form-input {
                @apply mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 antialiased bg-[image:radial-gradient(theme(colors.slate.200)_1px,transparent_1px)] [background-size:16px_16px]">

<!-- --- Inline SVG Icons --- -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line>
    </symbol>
    <symbol id="icon-chevron-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
    </symbol>
</svg>

<!-- Header Section (Logged-In State) -->
<header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md">
    <div class="container mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="dashboard.html" class="flex items-center gap-2">
            <!-- Using a placeholder for the logo -->
            <img
                    src="/civiclink.png"
                    alt="CIVILINK Logo"
                    class="h-8 w-auto"
            />
        </a>

        <div class="flex items-center gap-4">
            <!-- Welcome message -->
            <span class="hidden sm:inline text-sm font-medium text-slate-600">
                    <!-- Welcome, <span th:text="${name}">User</span>! -->

                </span>
            <!-- Logout button -->
            <a th:href="@{/logout}" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white hover:bg-slate-100 hover:text-slate-900 h-10 px-4 py-2">
                <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-logout"></use></svg>
                Logout
            </a>
        </div>
    </div>
</header>

<!-- Main Form Content -->
<main class="py-12">
    <div class="container mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">

        <!-- Back to Dashboard Link -->
        <div class="mb-6">
            <a th:href="@{/dashboard}" class="inline-flex items-center gap-1 text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">
                <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-chevron-left"></use></svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Form Card -->
        <div class="rounded-lg border border-slate-200 bg-white text-slate-950 shadow-sm">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl font-semibold leading-none tracking-tight">
                    File a New Complaint
                </h3>
                <p class="text-sm text-slate-500">
                    Please provide all the details about the issue.
                </p>
            </div>

            <form th:action="@{/complaints}" method="post" enctype="multipart/form-data" class="space-y-4 p-6 pt-0">
                <!-- Error Message -->
                <div th:if="${error}" class="rounded-md border border-red-200 bg-red-50 p-4">
                    <p class="text-sm font-medium text-red-700" th:text="${error}">Error message will appear here.</p>
                </div>



                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-slate-700">Category</label>
                    <select id="category" name="category" required class="form-input">
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
                    </select>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-slate-700">Description</label>
                    <textarea id="description" name="description" required rows="4" class="form-input" placeholder="Describe the issue in detail..."></textarea>
                </div>



                <!-- hidden inputs to submit coordinates -->
                <input type="hidden" id="latitude" name="latitude" th:value="${latitude}" />
                <input type="hidden" id="longitude" name="longitude" th:value="${longitude}" />

                <!-- Map -->
                <div id="map" style="height: 350px; border:1px solid #ddd; margin-top:12px; border-radius:8px;"></div>


                <!-- Search bar -->
                <div class="mt-3 flex gap-2">
                    <input id="map-search" type="text" placeholder="Search for a place or address" class="form-input flex-grow" />
                    <button type="button" id="map-search-btn" class="px-3 py-2 rounded-md bg-slate-900 text-white hover:bg-slate-800 transition">
                        Search
                    </button>
                    <button type="button" id="use-location-btn" class="px-3 py-2 rounded-md bg-green-600 text-white hover:bg-green-500 transition">
                        Use my location
                    </button>
                </div>

                <!-- Search results list -->
                <ul id="search-results" class="mt-2 bg-white border border-slate-200 rounded-md shadow-sm hidden"></ul>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-slate-700">Location</label>
                    <input type="text" id="location" name="location" required class="form-input" placeholder="e.g., '123 Main St' or 'Park Entrance'" />
                </div>

                <!-- Location Details -->
                <div>
                    <label for="locationDescription" class="block text-sm font-medium text-slate-700">Location Details (Optional)</label>
                    <input type="text" id="locationDescription" name="locationDescription" class="form-input" placeholder="e.g., 'Near the red mailbox'" />
                </div>

                <!-- Photo file input -->
                <div>
                    <label for="photoFile" class="block text-sm font-medium text-slate-700">Photo (optional)</label>
                    <input id="photoFile" name="photoFile" type="file" accept="image/*"
                           class="mt-1 block w-full text-sm" />
                    <p class="text-xs text-slate-400 mt-1">Pick an image from your device. It will be uploaded and stored locally.</p>
                </div>

                <!-- Photo URL -->
                <div>
                    <label for="photo" class="block text-sm font-medium text-slate-700">Photo description (Optional)</label> <!-- changed photo url to photo desc -->
                    <input type="text" id="photo" name="photo" class="form-input" placeholder="Description of the photo" />
                </div>



                <!-- Submit -->
                <div class="pt-2">
                    <button type="submit" ...>Submit Complaint</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>

<!-- Put this once at the end of the page, before </body> -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    /* small styles for the result dropdown */
    #search-results {
        list-style: none;
        margin: 0;
        padding: 0;
        max-height: 240px;
        overflow: auto;
    }
    #search-results li {
        padding: 8px 10px;
        border-bottom: 1px solid rgba(0,0,0,0.04);
    }
    #search-results li:hover { background:#f8fafc; cursor:pointer; }
    #search-results.hidden { display:none; }
</style>

<script>
    (() => {
        // sanity: avoid double init if user accidentally included script twice
        if (window.__civiclink_map_initialized) return;
        window.__civiclink_map_initialized = true;

        // find required DOM nodes
        const mapEl = document.getElementById('map');
        const searchInput = document.getElementById('map-search');
        const searchBtn = document.getElementById('map-search-btn');
        const resultsEl = document.getElementById('search-results');
        const useLocationBtn = document.getElementById('use-location-btn');
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');
        const locationInput = document.querySelector('input[name="location"]');

        if (!mapEl) {
            console.error('Map element #map not found.');
            return;
        }

        // Initialize map (single instance)
        const map = L.map('map', { preferCanvas: true }).setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // marker that we'll reuse
        let marker = null;
        function setMarker(lat, lng, label) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng], { draggable: true }).addTo(map);
                marker.on('dragend', onMarkerDragged);
            }
            map.setView([lat, lng], Math.max(map.getZoom(), 15));
            updateLatLngInputs(lat, lng);
            if (label && locationInput) {
                locationInput.value = label;
            }
        }
        function onMarkerDragged(e) {
            const p = e.target.getLatLng();
            updateLatLngInputs(p.lat, p.lng);
        }
        function updateLatLngInputs(lat, lng) {
            if (latInput) latInput.value = lat;
            if (lonInput) lonInput.value = lng;
        }

        // allow clicking map to set marker
        map.on('click', (e) => setMarker(e.latlng.lat, e.latlng.lng, ''));

        // Nominatim search (no server-side key)
        async function searchPlace(q) {
            // Nominatim polite usage: keep requests reasonable, here limited to 5 results
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=6&addressdetails=1`;
            const res = await fetch(url, { headers: { 'Accept': 'application/json' }});
            if (!res.ok) throw new Error('Search failed: ' + res.status);
            return res.json();
        }

        // display results list (clickable)
        function showResults(list) {
            if (!resultsEl) return;
            if (!list || list.length === 0) {
                resultsEl.innerHTML = '<li class="p-2 text-sm text-slate-500">No results found</li>';
                resultsEl.classList.remove('hidden');
                return;
            }
            resultsEl.innerHTML = list.map(r => {
                // sanitize display_name minimally
                const safe = (r.display_name || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                return `<li data-lat="${r.lat}" data-lon="${r.lon}" data-name="${safe}">${safe}</li>`;
            }).join('');
            resultsEl.classList.remove('hidden');

            // attach click handlers
            resultsEl.querySelectorAll('li').forEach(li => {
                li.addEventListener('click', () => {
                    const lat = parseFloat(li.dataset.lat);
                    const lon = parseFloat(li.dataset.lon);
                    const name = li.dataset.name || '';
                    setMarker(lat, lon, name);
                    L.popup().setLatLng([lat, lon]).setContent(name || 'Selected location').openOn(map);
                    resultsEl.classList.add('hidden');
                });
            });
        }

        async function runSearchOnce() {
            if (!searchInput) return;
            const q = searchInput.value.trim();
            if (!q) return;
            // basic debounce guard: disable button while searching
            if (searchBtn) { searchBtn.disabled = true; searchBtn.textContent = 'Searching...'; }
            try {
                const results = await searchPlace(q);
                showResults(results);
            } catch (err) {
                console.error(err);
                if (resultsEl) {
                    resultsEl.innerHTML = `<li class="p-2 text-sm text-red-600">Search error: ${err.message}</li>`;
                    resultsEl.classList.remove('hidden');
                } else {
                    alert('Search error: ' + err.message);
                }
            } finally {
                if (searchBtn) { searchBtn.disabled = false; searchBtn.textContent = 'Search'; }
            }
        }

        // wire search button + Enter key
        if (searchBtn) searchBtn.addEventListener('click', runSearchOnce);
        if (searchInput) searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); runSearchOnce(); }});

        // hide results if clicking outside
        document.addEventListener('click', (ev) => {
            if (!resultsEl) return;
            if (ev.target === searchInput || resultsEl.contains(ev.target)) return;
            resultsEl.classList.add('hidden');
        });

        // "Use my location"
        if (useLocationBtn) {
            useLocationBtn.addEventListener('click', () => {
                if (!navigator.geolocation) {
                    alert('Geolocation not supported by this browser.');
                    return;
                }
                useLocationBtn.disabled = true;
                const prevText = useLocationBtn.innerText;
                useLocationBtn.innerText = 'Locating...';
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    setMarker(lat, lon, 'Your current location');
                    map.setView([lat, lon], 15);
                    useLocationBtn.disabled = false;
                    useLocationBtn.innerText = prevText;
                }, (err) => {
                    useLocationBtn.disabled = false;
                    useLocationBtn.innerText = prevText;
                    alert('Could not get location: ' + (err.message || 'unknown error'));
                }, { enableHighAccuracy: true, timeout: 10000 });
            });
        }

        // if the page pre-populated lat/lon (editing), place marker
        try {
            const latV = parseFloat(latInput && latInput.value);
            const lonV = parseFloat(lonInput && lonInput.value);
            if (!isNaN(latV) && !isNaN(lonV)) {
                setMarker(latV, lonV, '');
            }
        } catch(e) { /* ignore */ }

        // small UX: show results via keyboard arrow selection - optional enhancement
        // (left out to keep code short)

        // final: expose small debug helper to console if needed
        window.__civiclink_map = { map, setMarker };

    })();
</script>
</html>
