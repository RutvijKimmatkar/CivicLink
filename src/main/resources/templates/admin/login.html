<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .card { max-width: 420px; padding: 18px; border: 1px solid #ddd; border-radius: 8px; }
        input { width: 100%; padding: 8px; margin: 6px 0; box-sizing: border-box; }
        button { padding: 8px 12px; background:#2b7; color:white; border:none; border-radius:4px; cursor:pointer; }
        .error { color: #b00; margin-bottom: 8px; }
    </style>
</head>
<body>
<div class="card">
    <h2>Admin login (dev)</h2>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{/admin/login}" method="post">
        <label>Username</label>
        <input name="username" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <div style="margin-top:12px;">
            <button type="submit">Login</button>
        </div>
    </form>

    <!--<p style="margin-top:12px; font-size:0.9em; color:#666;">
        Tip: use <strong>admin</strong> / <strong>secret</strong> for dev.
        -->
    </p>
</div>
</body>
</html>
