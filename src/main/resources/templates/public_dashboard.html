<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Public Dashboard — CIVILINK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style> #map { height: 420px; } .card { min-height: 64px; } </style>
</head>
<body class="bg-slate-50 text-slate-900">

<header class="bg-white border-b sticky top-0">
    <div class="max-w-6xl mx-auto p-4 flex justify-between">
        <h1 class="text-xl font-bold">CIVILINK — Public Dashboard</h1>
        <a th:href="@{/}" class="text-sm text-slate-500">Home</a>
    </div>
</header>

<main class="max-w-6xl mx-auto p-4 space-y-6">

    <section>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div th:each="entry : ${categorySummary}" class="card p-4 bg-white rounded shadow-sm border">
                <div class="text-sm text-slate-500" th:text="${entry.key}">Category</div>
                <div class="text-2xl font-semibold" th:text="${entry.value}">0</div>
            </div>
        </div>
    </section>

    <section>
        <div id="map" class="rounded border bg-white shadow-sm"></div>
    </section>

    <section>
        <h2 class="text-lg font-semibold mb-3">Recent Complaints</h2>
        <div id="recent-list" class="space-y-3">
            <div th:each="c : ${initialComplaints}" class="bg-white p-4 rounded shadow-sm border">
                <div class="text-xs text-slate-500" th:text="${#temporals.format(c.createdAt,'yyyy-MM-dd HH:mm')}">time</div>
                <div class="font-medium" th:text="${c.category}">Category</div>
                <div class="text-sm text-slate-600" th:text="${c.description != null && c.description.length() > 120 ? c.description.substring(0,120).concat('...') : c.description}">desc</div>
            </div>
        </div>
    </section>

</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const map = L.map('map').setView([19.2183,72.9781],14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'© OpenStreetMap'}).addTo(map);

        // fetch public complaints json
        try {
            const res = await fetch('/public/complaints.json?limit=100');
            const complaints = await res.json();
            complaints.forEach(c => {
                if (!c.latitude || !c.longitude) return;
                const popup = `<b>${c.category}</b><br/>${(c.description||'').substring(0,120)}<br/><small>${new Date(c.createdAt).toLocaleString()}</small>`;
                L.marker([c.latitude, c.longitude]).addTo(map).bindPopup(popup);
            });
        } catch (err) {
            console.error('Failed to load public complaints', err);
        }
    });
</script>
</body>
</html>
